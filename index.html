<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23FFC72C'%3E%3Cpath d='M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z'/%3E%3Cline x1='16' y1='8' x2='2' y2='22'/%3E%3Cline x1='17.5' y1='15' x2='9' y2='15'/%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somos Suas Vozes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      /* Custom Design Enhancements */
      :root {
        scroll-behavior: smooth;
      }

      body {
        background-color: #07090D; /* brand-background */

        /* Layered background for a deep, thematic feel */
        background-image: 
          /* 1. Subtle Aurora/Soundwave Glows (Top Layer) */
          radial-gradient(at 20% 10%, hsla(45, 100%, 59%, 0.07) 0px, transparent 40%), /* Gold glow */
          radial-gradient(at 80% 90%, hsla(158, 79%, 40%, 0.08) 0px, transparent 50%), /* Emerald glow */
          
          /* 2. Starfield (Bottom Layer) */
          radial-gradient(rgba(240, 242, 239, 0.04) 1px, transparent 1px);

        background-size: 
          100% 100%, /* Glows cover the viewport */
          100% 100%,
          15px 15px; /* Star pattern size */

        background-attachment: fixed; /* Crucial for parallax effect on scroll */
        background-repeat: no-repeat, no-repeat, repeat;
      }
      
      /* Custom Scrollbar for a cohesive look */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #07090D; /* New background color */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #1A1D24; /* New surface color */
        border-radius: 5px;
        border: 2px solid #07090D; /* New background color */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #2a2e37;
      }

      /* Ken Burns effect for Hero background */
      @keyframes kenburns {
          0% {
              transform: scale(1.05) translate(1%, -2%);
          }
          100% {
              transform: scale(1.2) translate(-1%, 2%);
          }
      }
      .kenburns-bg {
          animation: kenburns 40s ease-in-out infinite alternate;
      }
      
      /* Gentle floating animation for scroll indicator */
      @keyframes float {
          0%, 100% {
              transform: translateY(0);
          }
          50% {
              transform: translateY(-8px);
          }
      }
      .animate-float {
          animation: float 3s ease-in-out infinite;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif': ['Poppins', 'sans-serif'],
              'sans': ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-background': '#07090D', // Deep Night Sky
              'brand-surface': '#1A1D24',    // Dark Slate
              'brand-primary': '#FFC72C',    // Vibrant Gold
              'brand-secondary': '#10B981',  // Lush Emerald
              'brand-text': '#F0F2EF',
              'brand-text-secondary': '#A0AEC0', // Subtle Gray for secondary text
            },
            boxShadow: {
              'glow-primary': '0 0 25px 0 rgba(255, 199, 44, 0.45)', // Updated glow to match new primary color
            },
            transitionTimingFunction: {
              'out-quint': 'cubic-bezier(0.23, 1, 0.32, 1)',
            },
            transitionDuration: {
               '400': '400ms',
            },
            keyframes: {
              fadeInUp: {
                'from': { opacity: 0, transform: 'translateY(10px)' },
                'to': { opacity: 1, transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>

</html>
