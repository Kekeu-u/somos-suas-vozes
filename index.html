<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23FFC72C'%3E%3Cpath d='M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z'/%3E%3Cline x1='16' y1='8' x2='2' y2='22'/%3E%3Cline x1='17.5' y1='15' x2='9' y2='15'/%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somos Suas Vozes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      /* Custom Design Enhancements */
      :root {
        scroll-behavior: smooth;

        /* Mathematical spacing system based on 8px grid and golden ratio (1.618) */
        --space-base: 8px;
        --space-xs: calc(var(--space-base) * 0.5);      /* 4px */
        --space-sm: var(--space-base);                   /* 8px */
        --space-md: calc(var(--space-base) * 2);        /* 16px */
        --space-lg: calc(var(--space-base) * 3);        /* 24px */
        --space-xl: calc(var(--space-base) * 4);        /* 32px */
        --space-2xl: calc(var(--space-base) * 6);       /* 48px */
        --space-3xl: calc(var(--space-base) * 8);       /* 64px */
        --space-4xl: calc(var(--space-base) * 12);      /* 96px */

        /* Golden ratio multipliers */
        --golden-ratio: 1.618;
        --golden-sm: calc(var(--space-base) * var(--golden-ratio));     /* ~13px */
        --golden-md: calc(var(--space-md) * var(--golden-ratio));       /* ~26px */
        --golden-lg: calc(var(--space-lg) * var(--golden-ratio));       /* ~39px */
        --golden-xl: calc(var(--space-xl) * var(--golden-ratio));       /* ~52px */
        --golden-2xl: calc(var(--space-2xl) * var(--golden-ratio));     /* ~78px */

        /* Container widths based on mathematical proportions */
        --container-xs: 640px;    /* Mobile landscape */
        --container-sm: 768px;    /* Tablet portrait */
        --container-md: 1024px;   /* Tablet landscape */
        --container-lg: 1280px;   /* Laptop */
        --container-xl: 1536px;   /* Desktop */

        /* Content widths using golden ratio */
        --content-narrow: calc(var(--container-sm) / var(--golden-ratio));  /* ~475px */
        --content-medium: calc(var(--container-md) / var(--golden-ratio));  /* ~633px */
        --content-wide: calc(var(--container-lg) / var(--golden-ratio));    /* ~791px */
      }

      html {
        background-color: #07090D; /* brand-background - Moved here to fix stacking context */
      }

      body {
        /* Starfield background layer */
        background-image: radial-gradient(rgba(240, 242, 239, 0.04) 1px, transparent 1px);
        background-size: 15px 15px; /* Star pattern size */
        background-attachment: fixed;
        position: relative;
        overflow-x: hidden; /* Prevent horizontal scroll from the orb */
      }
      
      /* The new light orb - now more subtle */
      body::before {
        content: '';
        position: fixed;
        z-index: -1;
        top: 0;
        left: 0;
        width: clamp(500px, 70vw, 900px);
        height: clamp(500px, 70vw, 900px);
        border-radius: 50%;
        background: radial-gradient(circle, hsla(45, 100%, 59%, 0.15) 0%, hsla(158, 79%, 40%, 0.08) 40%, transparent 65%);
        filter: blur(120px);
        will-change: transform;
        animation: moveLightOrb 80s infinite alternate ease-in-out;
      }
      
      @keyframes moveLightOrb {
        0% {
          transform: translate(-20%, -20%) scale(1);
        }
        25% {
          transform: translate(40%, 30%) scale(1.2);
        }
        50% {
          transform: translate(10%, -40%) scale(0.9);
        }
        75% {
          transform: translate(-40%, 50%) scale(1.1);
        }
        100% {
          transform: translate(-20%, -20%) scale(1);
        }
      }
      
      /* Custom Scrollbar for a cohesive look */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #07090D; /* New background color */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #1A1D24; /* New surface color */
        border-radius: 5px;
        border: 2px solid #07090D; /* New background color */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #2a2e37;
      }

      /* Ken Burns effect for Hero background */
      @keyframes kenburns {
          0% {
              transform: scale(1.05) translate(1%, -2%);
          }
          100% {
              transform: scale(1.2) translate(-1%, 2%);
          }
      }
      .kenburns-bg {
          animation: kenburns 40s ease-in-out infinite alternate;
      }
      
      /* Gentle floating animation for scroll indicator */
      @keyframes float {
          0%, 100% {
              transform: translateY(0);
          }
          50% {
              transform: translateY(-8px);
          }
      }
      .animate-float {
          animation: float 3s ease-in-out infinite;
      }

      /* Static, refined border for the featured card */
      .animated-border-wrapper {
          position: relative;
          /* Creates the border using a static, elegant gradient of brand colors. */
          /* The p-[2px] on the element reveals this background as a border. */
          background: linear-gradient(145deg, 
              hsl(45, 100%, 59%), /* brand-primary */
              hsl(158, 79%, 40%)  /* brand-secondary */
          );
      }
      
      /* Add an inner shadow to the content area for a refined, inset look */
      .animated-border-wrapper > div {
          box-shadow: inset 0 2px 4px hsla(0, 0%, 0%, 0.4);
      }
      
      /* Utility for balancing text in headlines and paragraphs */
      .text-balance {
        text-wrap: balance;
      }

      /* Mobile-optimized overlapping cards system */
      @media (max-width: 767px) {
        .mobile-stack > * + * {
          margin-top: calc(var(--space-md) * -1);
          position: relative;
        }

        .mobile-overlap {
          transform: translateY(calc(var(--space-lg) * -1));
        }

        /* Compact grid for mobile */
        .mobile-compact-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
          gap: var(--space-sm);
        }

        /* Stagger animation for mobile cards */
        .mobile-card-stagger > *:nth-child(odd) {
          animation-delay: 0.1s;
        }
        .mobile-card-stagger > *:nth-child(even) {
          animation-delay: 0.2s;
        }
      }

      /* Tablet and desktop optimized spacing */
      @media (min-width: 768px) {
        .desktop-golden-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(calc(var(--content-narrow) / 2), 1fr));
          gap: var(--golden-md);
        }

        /* Two-column layout with golden ratio proportions */
        .golden-split {
          display: grid;
          grid-template-columns: 1fr var(--golden-ratio)fr;
          gap: var(--golden-lg);
        }
      }

      /* Perfect centering using mathematical alignment */
      .math-center {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100%;
      }

      /* Container with golden ratio max-width */
      .golden-container {
        max-width: var(--container-lg);
        margin-inline: auto;
        padding-inline: var(--space-lg);
      }

      @media (min-width: 768px) {
        .golden-container {
          padding-inline: var(--golden-lg);
        }
      }

      /* Vertical rhythm using consistent spacing */
      .vertical-rhythm > * + * {
        margin-top: var(--golden-md);
      }

      /* Card spacing optimization */
      .card-grid {
        display: grid;
        gap: var(--space-lg);
      }

      @media (min-width: 640px) {
        .card-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: var(--golden-md);
        }
      }

      @media (min-width: 1024px) {
        .card-grid {
          grid-template-columns: repeat(3, 1fr);
          gap: var(--golden-lg);
        }
      }

      @media (min-width: 1280px) {
        .card-grid {
          grid-template-columns: repeat(4, 1fr);
          gap: var(--space-2xl);
        }
      }

      /* Optimized section padding */
      .section-padding {
        padding-block: var(--space-3xl);
      }

      @media (min-width: 768px) {
        .section-padding {
          padding-block: var(--space-4xl);
        }
      }

      @media (min-width: 1024px) {
        .section-padding {
          padding-block: calc(var(--space-4xl) * var(--golden-ratio));
        }
      }

      /* Typography scale based on modular scale */
      .text-display {
        font-size: clamp(2rem, 5vw + 1rem, 4rem);
        line-height: 1.1;
        letter-spacing: -0.02em;
      }

      .text-heading {
        font-size: clamp(1.5rem, 3vw + 1rem, 3rem);
        line-height: 1.2;
        letter-spacing: -0.01em;
      }

      .text-subheading {
        font-size: clamp(1.25rem, 2vw + 0.5rem, 2rem);
        line-height: 1.3;
      }

      .text-body {
        font-size: clamp(1rem, 1vw + 0.5rem, 1.25rem);
        line-height: 1.618; /* Golden ratio */
      }

      /* Responsive image containers maintaining aspect ratio */
      .aspect-golden {
        aspect-ratio: 1.618 / 1;
        overflow: hidden;
      }

      .aspect-square {
        aspect-ratio: 1 / 1;
        overflow: hidden;
      }

      /* Smooth transitions */
      * {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Focus states optimized */
      :focus-visible {
        outline: 2px solid #FFC72C;
        outline-offset: var(--space-xs);
        border-radius: var(--space-xs);
      }

    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif': ['Poppins', 'sans-serif'],
              'sans': ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-background': '#07090D', // Deep Night Sky
              'brand-surface': '#1A1D24',    // Dark Slate
              'brand-primary': '#FFC72C',    // Vibrant Gold
              'brand-secondary': '#10B981',  // Lush Emerald
              'brand-text': '#F0F2EF',
              'brand-text-secondary': '#A0AEC0', // Subtle Gray for secondary text
            },
            boxShadow: {
              'glow-primary': '0 0 25px 0 rgba(255, 199, 44, 0.45)', // Updated glow to match new primary color
            },
            transitionTimingFunction: {
              'out-quint': 'cubic-bezier(0.23, 1, 0.32, 1)',
            },
            transitionDuration: {
               '400': '400ms',
            },
            keyframes: {
              fadeInUp: {
                'from': { opacity: 0, transform: 'translateY(10px)' },
                'to': { opacity: 1, transform: 'translateY(0)' },
              },
              typewriterReveal: {
                'from': { opacity: 0, transform: 'translateY(5px)' },
                'to': { opacity: 1, transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 25px 0 rgba(255, 199, 44, 0.45)' },
                '50%': { boxShadow: '0 0 40px 5px rgba(255, 199, 44, 0.6)' },
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'typewriter-reveal': 'typewriterReveal 0.2s ease-out forwards',
              'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
            }
          }
        }
      }
    </script>
